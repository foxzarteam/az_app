<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Apni Zaroorat">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Apni Zaroorat</title>
  <link rel="manifest" href="manifest.json">
  <!-- Avoid external Roboto fetch; use system font so app loads even when CDN fails -->
  <style>
    body { margin: 0; font-family: Arial, system-ui, sans-serif; background: #F0F5FA; }
    .loading { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; color: #2320E7; font-size: 18px; }
  </style>
</head>
<body>
  <div id="loading" class="loading">Loading...</div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loading = document.getElementById('loading');
        if (loading) loading.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
